<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Santa's Lost Present</title>
        <link rel="icon" type="image/x-icon" href="https://publicdomainvectors.org/photos/1323696225.png">
        <link rel="stylesheet" href="treasurehunt.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1>
                Santa's Lost Present
            </h1>
        </div>
        <div id="headerTwo">
            <h2>
                Santa got drunk off of eggnog and lost a present. Help him find the missing gift!
            </h2>
        </div>
        <div id="directions">
            <ul>
                <li>Click the gift boxes to reveal what's inside.</li>
                <li>If there is an eggnog inside, you lose.</li>
                <li>If there is a teddy bear inside, you win!</li>
            </ul>
        </div>
        <br>
        <img 
            src="https://freesvg.org/img/PN.png" 
            alt="Santa smiling and holding a drink." 
            height=250px 
            width=250px 
            class="santaClaus"
        >
        <div id="gameboard">
            <table border="1">
                <tr>
                    <td onclick="treasure(0)" id=0>游꾸</td>
                    <td onclick="treasure(1)" id=1>游꾸</td>
                    <td onclick="treasure(2)" id=2>游꾸</td>
                </tr>
                <tr>
                    <td onclick="treasure(3)" id=3>游꾸</td>
                    <td onclick="treasure(4)" id=4>游꾸</td>
                    <td onclick="treasure(5)" id=5>游꾸</td>
                </tr>
                <tr>
                    <td onclick="treasure(6)" id=6>游꾸</td>
                    <td onclick="treasure(7)" id=7>游꾸</td>
                    <td onclick="treasure(8)" id=8>游꾸</td>
                </tr>
            </table>
        </div>
        <br>
        <button 
            type="button"
            onclick="location.reload()"
            class="restartGame"
        >
            Restart Game
        </button>
        <footer>
            <a href="" target="_blank">Moss Cantrell, Bora Ros</a>
        </footer>
        <script type="text/javascript" src="treasurehunt.js"></script>
    </body>
</html>
